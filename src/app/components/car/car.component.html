<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Günlük fiyat</th>
            <th>Model yılı</th>
            <th>Araba açıklaması</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.Id}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.carName}}</td>
    </tr>
</table>
